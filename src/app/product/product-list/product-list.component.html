<h2>danh sach san pham</h2>
<a routerLink="/products/create">them san pham</a>
<table>
  <tr>
    <td>stt</td>
    <td>ten san pham</td>
    <td>gia san pham</td>
    <td>mo ta san pham</td>
    <td>loai san pham</td>
    <td>so luong san pham</td>
    <td>anh san pham/td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let product of products, index as i">
    <td>{{i+1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.category?.name}}</td>
    <td><img src="http://localhost:8080/image/{{product.image}}" alt="anh" width="50"></td>
    <td>sua</td>
    <td>xoa</td>
  </tr>
</table>
